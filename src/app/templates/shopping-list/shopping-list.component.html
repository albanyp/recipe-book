<div class="shopping-list-container">
  <h3>Shopping List</h3>
  <app-shopping-list-edit></app-shopping-list-edit>
  <hr>
  <ul>
    <a 
      href="#"
      class="shopping-list-item"
      *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem($event, i)">
        <div class="shopping-list-name">
          {{ ingredient.name }}
        </div>
        <div class="shopping-list-amount">
          {{ ingredient.amount }}
        </div>
    </a>
  </ul>
</div>

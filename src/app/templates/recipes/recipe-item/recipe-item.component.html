<a [routerLink]="[recipe.id]"
  routerLinkActive="active"
  class="recipe-content-redirect">
  <div
    class="recipe-content">
    <div class="recipe-content-text">
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <div class="recipe-image-container">
      <img 
        alt="{{ recipe.name }}"
        src="{{ recipe.imagePath }}"
        class="recipe-image" />
    </div>
  </div>
</a>

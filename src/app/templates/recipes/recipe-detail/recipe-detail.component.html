<div class="recipe-detail-container">
  <div class="recipe-detail-image-container">
    <img [src]="recipe.imagePath" alt="recipe.name" class="recipe-detail-image">
  </div>
  <div class="recipe-name">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="dropdown">
    <button class="recipe-detail-toggle">
      Manage Recipe
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Add ingredients to Shopping List</a></li>
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Delete Recipe</a></li>
    </ul>
  </div>
  <div>
    {{ recipe.description }}
  </div>
  <div>
    Ingredients
  </div>
</div>

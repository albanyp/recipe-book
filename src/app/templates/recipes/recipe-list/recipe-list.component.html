<div class="recipe-list-container">
  <hr>
  <div>
    <div class="recipe-container">
      <app-recipe-item  
        *ngFor="let recipeElement of recipes"
        [recipe]="recipeElement"
        (onSelected)="onRecipeSelected(recipeElement)">
      </app-recipe-item>
    </div>
  </div>
  <button class="recipe-add">
    New Recipe
  </button>
</div>
